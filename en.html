<!DOCTYPE html>

<html lang="en">



<head>

	<meta charset="UTF-8">

	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
	<meta http-equiv="Expires" content="Mon, 26 Jul 1997 05:00:00 GMT">
	<meta http-equiv="Pragma" content="no-cache">
	<title>Memory Game</title>	
</head>    



<body>	
	
	<div class="wrap content">
	<div class="game"></div>		
		<div class="modal-overlay">
			<div class="modal">
				<h2 class="winner">You win in 10 seconds</h2>
				<form>
				<input type="text" placeholder="name">
				<button class="inrank">Go to ranking</button>
			</form>
				<button class="restart">Play again</button>
				<button class="ranking">Ranking</button>
			</div>
		</div>
		<div class="sidebar">
			<div class="logo"><img src="img/logo.png" alt=""></div>						
			<button class="restart">Restart</button>	
			<a href="#ranking" class="popup"><button class="ranking">Ranking</button></a>
			
			<a href="#contacts" class="contacts popup">Contacts</a>
			<a href="index.html" class="lang">中文</a>
		</div>
	  </div><!-- End Wrap -->
	<div id="ranking" class="mfp-hide mfp-fade">
		<h2>Ranking</h2>
		<ul>	 		
		</ul>
	</div>
	<div id="contacts" class="mfp-hide mfp-fade">
		<h2>Contacts</h2>
		<a href="mailto:fakerzas91@gmail.com">fakerzas91@gmail.com</a>
	</div>
	<div class="noExtension" style="display: none"> 
		NOTE: Please install <a target="_blank" href="https://github.com/ChengOrangeJu/WebExtensionWallet">WebExtensionWallet</a>  to use BlackJack Nebulas or try CTRL+F5
	</div>
	<div class="errNetwork" style="display: none">
		NOTE: Sorry, you use incorrect net
	</div>	
	
	<script src='lib/jquery-3.3.1.min.js'></script>
	<link rel="stylesheet" href="lib/main.css">	
    <script src='lib/nebPay.js'></script>    	
    <script src="lib/common.js"></script>
    <script src='lib/jquery.magnific-popup.js'></script> 	
    <link rel="stylesheet" href="lib/magnific-popup.css">    
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">    
    <script>
	    $('.popup').magnificPopup({
		    type:'inline',
		    fixedContentPos: true, 
		    mainClass: 'mfp-fade',      
		    showCloseBtn: true,
		    closeOnBgClick: true
		  });   
	</script>
</body>
</html>
